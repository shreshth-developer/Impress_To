<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Night Invitation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Raleway:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(
                45deg,
                #ffd1d1,
                #ff9ecd,
                #94c8ff,
                #c5b3ff,
                #ffb3b3
            );
            background-size: 400% 400%;
            font-family: 'Raleway', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            color: #fff;
            animation: gradientBG 20s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Make card background softer */
        .invitation-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            padding: 3rem 2rem;
            border-radius: 2rem;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }

        .invitation-card:hover {
            transform: translateY(-10px) rotateX(5deg);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            line-height: 1.8;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .btn-invite {
            background: rgba(255, 255, 255, 0.9);
            color: #6c5ce7;
            border: none;
            font-weight: bold;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .btn-invite:hover {
            background: #6c5ce7;
            color: #fff;
            transform: translateY(-3px);
        }

        .btn-invite::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg,
                    transparent,
                    rgba(255, 255, 255, 0.3),
                    transparent);
            transition: 0.5s;
        }

        .btn-invite:hover::before {
            left: 100%;
        }

        .sparkle {
            position: absolute;
            background: white;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: sparkle 1.5s infinite;
        }

        @keyframes sparkle {

            0%,
            100% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }

            50% {
                transform: scale(1) rotate(180deg);
                opacity: 1;
            }
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
            width: 100%;
            margin-top: 2rem;
        }

        .btn-invite {
            background: rgba(255, 255, 255, 0.9);
            color: #6c5ce7;
            border: none;
            font-weight: bold;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 280px;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .btn-invite:hover {
            background: #6c5ce7;
            color: #fff;
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .btn-invite {
                font-size: 1rem;
                padding: 0.8rem 1.5rem;
                max-width: 250px;
            }

            .btn-container {
                gap: 0.8rem;
                margin-top: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .btn-invite {
                font-size: 0.9rem;
                padding: 0.7rem 1.2rem;
                max-width: 220px;
            }

            .btn-container {
                gap: 0.6rem;
                margin-top: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="invitation-card">
        <h1>Hey ! Mirchiüé¨‚ú®üíñ</h1>
        <p>Every moment spent with you is like a beautiful dream come true. Looking forward to creating more
            memories together! ‚ú®</p>
        <div class="btn-container">
            <a href="lovely.html" class="btn btn-invite">Our Special Moments ‚ù§Ô∏è</a>
            <a href="https://www.rave.io/" target="_blank" class="btn btn-invite">‚ú® Join Me on Rave ‚ú®</a>
        </div>
    </div>

    <script>
        function createSparkles() {
            const card = document.querySelector('.invitation-card');
            for (let i = 0; i < 20; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                card.appendChild(sparkle);
            }
        }
        createSparkles();
    </script>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
